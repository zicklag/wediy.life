name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - run: deno install
      - run: deno run build
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write 
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Create env.production file
        run: echo "PUBLIC_CONTACT_WEBHOOK=${{ secrets.CONTACT_WEBHOOK }}" > dist/.env.production  # Output secret to file
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
